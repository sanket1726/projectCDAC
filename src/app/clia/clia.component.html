
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CLIA Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="jumbotron">

      <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title" style="text-align: center;font-size: 30px; font-weight: bolder;">My-Profile</h3>
          </div>
          <div class="panel-body" style="font-size: 25px;">
            CLIA Id : {{clia.cliaId}}
            <hr>
            Name : <small>{{clia.fName}} {{clia.mName}} {{clia.lName}}</small>
            <hr style="width: 400px;margin-left: 0px;">
            Email-ID : <small >{{clia.email}}</small>
            <hr style="width: 400px;margin-left: 0px;">
            Total Agents : {{clia.noOfAgents}}
          </div>
          <div class="panel-body">

          </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
