
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- list of customers -->

    <span class="label label-info" style="font-size: 25px;margin-left: 550px;">Show Customers</span>
    <hr>
        <div class="container">

          <table class="table table-hover table-dark">
            <thead>
              <tr style="text-align: center;">
                <th>Customer Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>dob</th>
                <th>Email</th>
                <td></td>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor='let customer of customers'>
                <td>{{customer.custId}}</td>
                <td>{{customer.fName}} &nbsp; {{customer.lName}}</td>
                <td>{{customer.gender}}</td>
                <td>{{customer.dob}}</td>
                <td>{{customer.email}}</td>
                <td>
                  <ul class="nav navbar-brand" style="font-weight: bolder;font-family: 'Times New Roman', Times, serif;font-size: 15px;">
                    <li class="active"><a routerLink="/edit-agent-details/{{customer.custId}}" >Edit</a></li>
                </ul>
              </td>
              </tr>
            </tbody>
          </table>

        </div>




    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
